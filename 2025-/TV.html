<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Jun Wang">
        <meta name="description" content="TV Page">
        <title>TV Shows</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                background-color: #f9f9f9;
                margin: 0;
                padding: 20px;
                font-family: 'Roboto', sans-serif;
            }

            .content-container {
                max-width: 750px;
                width: 100%;
            }

            .book-item {
                display: flex;
                align-items: flex-start;
                background: #fff;
                padding: 25px;
                border-radius: 10px;
                margin-bottom: 20px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .book-item img {
                width: 130px;
                height: auto;
                margin-right: 20px;
                border-radius: 5px;
            }

            .book-details {
                text-align: left;
                font-family: 'Roboto', sans-serif;
            }

            .book-title {
                font-weight: bold;
                font-size: 1.5em;
                margin-bottom: 10px;
            }

            .book-author {
                font-style: italic;
                font-size: 1.1em;
                margin-bottom: 10px;
            }

            .book-meta {
                font-size: 1em;
                color: #555;
                margin-bottom: 15px;
            }

            .book-info {
                line-height: 1.8;
                font-size: 1em;
                color: #333;
            }
        </style>
    </head>
<body>
    <h1>TV Shows</h1>
    <div class="content-container">
        <div class="book-item">
            <img src="https://x8r7c6g3.delivery.rocketcdn.me/wp-content/uploads/2023/03/The-Glory-Part-2-001.jpeg" alt="The Glory">
            <div class="book-details">
                <div class="book-title">The Glory</div>
                <div class="book-author">Ahn Gil-ho</div>
                <div class="book-meta">Genre: Psychological Drama • Time: January 2025 • Rating: 8.5/10</div>
            </div>
        </div>

        <div class="book-item">
            <img src="https://m.media-amazon.com/images/M/MV5BYTQyZGQzMmUtNjcwMy00ZThiLWFmMzMtOTA0NTI3OWE0MTU0XkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="Akame ga Kill!">
            <div class="book-details">
                <div class="book-title">Akame ga Kill!</div>
                <div class="book-author">Takahiro</div>
                <div class="book-meta">Genre: Dark Fantasy • Time: January 2025 • Rating: 7.5/10</div>
            </div>
        </div>

        <div class="book-item">
            <img src="https://m.media-amazon.com/images/M/MV5BMjhhYmZjZjgtOTc3Mi00ZmY3LWI3MTUtYzcyOGMxYWFmN2YyXkEyXkFqcGc@._V1_.jpg" alt="Silicon Valley">
            <div class="book-details">
                <div class="book-title">Silicon Valley</div>
                <div class="book-author">John Altschuler, Mike Judge, Dave Krinsky</div>
                <div class="book-meta">Genre: Quirky Comedy • Time: January 2025 • Rating: 9/10</div>
            </div>
        </div>
    </div>
</body>
</html>
